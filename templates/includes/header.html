    {% load static %}

<header id="header" class="header-grid">

    </div>

    <div>
      <a href="{% url 'sobreNosotros' %}">SOBRE NOSOTROS</a>

    <div id='experiencia-header'>
      EXPERIENCIA

        <li>
          <div>PÚBLICA</div>

      </a>

      <div id="intranet">
        {% if user.is_authenticated %}

          <a href="javascript:showLightboxLogin();"></a><p>INTRANET</p> 
        {% endif %}
      </div>
    
</header><!-- /header -->
